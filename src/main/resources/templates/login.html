<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Universidad de Los Andes</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto"></ul>
            </div>
        </div>
    </nav>
    <main class="container mt-5 flex-grow-1">
        <div class="container-log mt-5">
            <div class="row justify-content-center">
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-header text-center">
                            <h3>Inicio de Sesión</h3>
                        </div>
                        <div class="card-body">
								<form id="login-form" method="POST" action="/signin">
								    <div class="mb-3">
								        <label for="username" class="form-label">Usuario</label>
								        <input type="text" class="form-control" id="username" name="username" placeholder="Ingrese su usuario" autocomplete="username" required>
								    </div>
								    <div class="mb-3">
								        <label for="password" class="form-label">Contraseña</label>
								        <input type="password" class="form-control" id="password" name="password" placeholder="Ingrese su contraseña" autocomplete="current-password" required>
								    </div>
								    <div class="d-grid">
								        <button type="submit" class="btn btn-primary">Ingresar</button>
								    </div>
								</form>

                            <div id="errorMessage" class="alert alert-danger mt-2" style="display: none;"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="text-center text-lg-start mt-5">
        <div class="text-center p-3">
            © 2025 Universidad de Los Andes. Drv Todos los derechos reservados.
        </div>
    </footer>
    <script src="/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
