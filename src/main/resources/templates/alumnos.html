<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alumnos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <script type="module" src="/js/script.js"></script>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Alumnos</a>
        </div>
    </nav>

    <!-- Contenido principal -->
    <main class="container mt-5">
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>RUT</th>
                    <th>Nombre</th>
                    <th>Dirección</th>
                    <th>Materias</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="alumno : ${alumnos}">
                    <td th:text="${alumno.id}"></td>
                    <td th:text="${alumno.rut}"></td>
                    <td th:text="${alumno.nombre}"></td>
                    <td th:text="${alumno.direccion}"></td>
                    <td>
                        <ul>
                            <li th:each="materia : ${alumno.materiaList}" th:text="${materia.nombre}"></li>
                        </ul>
                    </td>
                </tr>
            </tbody>
        </table>
    </main>

    <!-- Footer -->
    <footer class="text-center text-lg-start mt-5">
        <div class="text-center p-3">
            © 2025 Universidad de Los Andes. Drv Todos los derechos reservados.
        </div>
    </footer>
</body>
</html>
